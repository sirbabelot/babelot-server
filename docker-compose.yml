version: '2'
services:
  app:
    links:
      - pg
      - rabbitmq:amq
    environment:
      - PGHOST=pg
      - PGDATABASE=postgres
      - PGUSER=postgres

  nginx:
    links:
      - app:node
    ports:
      - "9000:9000"

  pg:
    logging:
      driver: "none"
    ports:
      - "5432:5432"

  chindow:
    image: bablot/chindow

  slack:
    dns: 8.8.8.8
    ports:
      - 50051:50051

  chatterpillar:

  rabbitmq:
    logging:
      driver: "none"
    image: rabbitmq:3
    ports:
      - "5672:5672"

